<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Chattr</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-current-user">
        <!-- current user name and avatar go here -->
      </div>
      <div class="sidebar-users">
        <div class="sidebar-users-title">
          Users online
        </div>
        <div class="sidebar-users-items">
          <!-- list of online users go here -->
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-title">
        Chattr discussion
      </div>
      <div class="main-messages">
        <!-- messages go here -->
      </div>
      <div class="main-input">
        <form action="">
          <input id="user-message" type="text" placeholder="your message">
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/bundle.js"></script>

  <script id="message-template" type="text/template">
    <div class="main-message">
      <div class="main-message-avatar"><img src="{{avatar}}"></div>
      <div class="main-message-user">{{user}}</div>
      <div class="main-message-date">{{date}}</div>
      <div class="main-message-text">{{{text}}}</div>
      {{#image}}
        <div class="main-message-image"><img src="{{image}}"></div>
      {{/image}}
    </div>
  </script>

  <script id="sidebar-user-template" type="text/template">
    <div class="sidebar-user">{{user}}</div>
  </script>

  <script id="sidebar-current-user-template" type="text/template">
    <div class="sidebar-current-user-avatar">
      <img src="{{avatar}}" alt="avatar">
    </div>
    <div class="sidebar-current-user-name">{{user}}</div>
  </script>
</body>
</html>
