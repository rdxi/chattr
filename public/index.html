<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Chattr</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    svg.icon-hamburger {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-current-user">
        <!-- current user name and avatar go here -->
      </div>
      <div class="sidebar-users">
        <div class="sidebar-users-title">
          Users online
        </div>
        <div class="sidebar-users-items">
          <!-- list of online users go here -->
        </div>
      </div>
    </div>
    <div class="main">
      <div class="sidebar-toggle">
          <svg class="icon-hamburger" viewBox="0 -256 1792 1792" version="1.1" width="100%" height="100%"><path d="M1672.67797 1108.6102v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45z" fill="currentColor"/></svg>
      </div>
      <div class="main-title">
        Chattr discussion
      </div>
      <div class="main-messages">
        <!-- messages go here -->
      </div>
      <div class="main-input">
        <form action="">
          <input id="user-message" type="text" placeholder="your message">
        </form>
      </div>
    </div>
  </div>

  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-title">Welcome to Chattr!</div>
      <div class="modal-text">Your name is <span class="modal-subtitle-name text-bold">auto-generated</span>.</div>
      <div class="modal-text">
          Type <span class="text-code text-bold">mastodon find thing</span> to search recent mastodon posts.
      </div>
      <div class="modal-button">
        <button class="button-close">OK</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/libs/tribute-es5.min.js"></script>
  <script src="js/bundle.js"></script>

  <script id="message-template" type="text/template">
    <div class="main-message">
      <div class="main-message-avatar"><img src="{{avatar}}"></div>
      <div class="main-message-user">{{user}}</div>
      <div class="main-message-date">{{date}}</div>
      <div class="main-message-text">{{{text}}}</div>
      {{#image}}
        <div class="main-message-image"><img src="{{image}}"></div>
      {{/image}}
    </div>
  </script>

  <script id="sidebar-user-template" type="text/template">
    <div class="sidebar-user">{{user}}</div>
  </script>

  <script id="sidebar-current-user-template" type="text/template">
    <div class="sidebar-current-user-avatar">
      <img src="{{avatar}}" alt="avatar">
    </div>
    <div class="sidebar-current-user-name">{{user}}</div>
  </script>
</body>
</html>
